<div class="container">
    <h1 class="text-center mb-3">Todo list for you</h1>
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h3>your To Do List</h3>
<div *ngIf="this.todos.length===0; else elseBlock">No content in Todo to display</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item >
    </div>
</ng-template>
</div>
